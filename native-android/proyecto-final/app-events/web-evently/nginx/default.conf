# (comentario) Configuración Nginx para SPA con Vite: sirve /dist y hace fallback a index.html
server {
    listen 80;
    server_name _;

    # (comentario) Ruta donde copiamos el build
    root /usr/share/nginx/html;
    index index.html;

    # (comentario) Fallback para Vue Router en modo history
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (comentario) Cache agresiva para assets fingerprinted (Vite genera hashes en /assets)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # (comentario) Archivos estáticos comunes
    location = /favicon.ico { try_files $uri =204; }
    location = /robots.txt  { try_files $uri =204; }
}
